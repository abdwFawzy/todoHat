{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        {{form.hidden_tag()}}
        <fieldset>
            <legend>join us</legend>
            <div class="mb-3" class="form-group">
                {{form.username.label}}
                {{form.username}}
            </div>
            <div class="mb-3" class="form-group">
                {{form.password.label}}
                {{form.password}}
            </div>
            <div class="mb-3" class="form-group">
                {{form.confirm.label}}
                {{form.confirm}}
            </div>
            <div class="mb-3" class="form-group">
            {{form.submit}}
            </div>
        </fieldset>
    </form>
{% endblock %}
